services:
  # ----------------------------------------------------------------
  # üõ°Ô∏è DEFENSIVE STACK (Blue Team)
  # ----------------------------------------------------------------
  
  # 1. Suricata IDS - Network Intrusion Detection
  suricata:
    image: jasonish/suricata:latest
    container_name: soc-suricata
    restart: unless-stopped
    network_mode: "host" # CR√çTICO: Para ver tr√°fico real de la VM (Host-Only)
    cap_add:
      - NET_ADMIN
      - SYS_NICE
      - NET_RAW
    volumes:
      - suricata_logs:/var/log/suricata
      - ./suricata/rules:/var/lib/suricata/rules
      - ./suricata/suricata.yaml:/etc/suricata/suricata.yaml
    command: suricata -i ${SURICATA_INTERFACE} -v
    environment:
      - SURICATA_OPTIONS="-i ${SURICATA_INTERFACE}"

  # 2. Promtail - Log Shipping (Suricata -> Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: soc-promtail
    restart: unless-stopped
    volumes:
      - suricata_logs:/var/log/suricata:ro  # Lee los logs generados por Suricata
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # 3. Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: soc-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  # 4. Node Exporter - Host Metrics (CPU/RAM/Net)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: soc-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"

  # 5. Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: soc-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node-exporter

  # 6. Grafana - Visualization & Alerting
  grafana:
    image: grafana/grafana:latest
    container_name: soc-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      # Opcional: Descomentar si tienes provisioning autom√°tico
      # - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
      - prometheus

  # ----------------------------------------------------------------
  # ‚öîÔ∏è OFFENSIVE STACK (Red Team / Simulation)
  # ----------------------------------------------------------------
  
  # Attacker - Internal Traffic Generator
  attacker:
    build: ./traffic-generator  # O usar imagen base: kalilinux/kali-rolling
    container_name: soc-attacker
    restart: unless-stopped
    # Nota: Si usas network_mode: host en Suricata, el atacante puede estar 
    # en bridge y Suricata lo ver√° si sale por la interfaz correcta, 
    # o puedes poner al atacante en una red separada para simular mejor.
    networks:
      - soc-net

volumes:
  suricata_logs:
  grafana_data:

networks:
  soc-net:
    driver: bridge
