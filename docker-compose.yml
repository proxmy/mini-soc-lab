version: '3.8'

services:
  # ----------------------------------------------------------------
  # üõ°Ô∏è CAPA DE RED (Suricata)
  # ----------------------------------------------------------------
  suricata:
    image: jasonish/suricata:latest
    container_name: soc-suricata
    restart: unless-stopped
    network_mode: "host" # Ve todo el tr√°fico de la interfaz real (ens33/eth0)
    cap_add:
      - NET_ADMIN
      - SYS_NICE
      - NET_RAW
    volumes:
      - suricata_logs:/var/log/suricata
      - ./suricata/rules:/var/lib/suricata/rules
      - ./suricata/suricata.yaml:/etc/suricata/suricata.yaml
    command: suricata -i ${SURICATA_INTERFACE} -v
    environment:
      - SURICATA_OPTIONS="-i ${SURICATA_INTERFACE}"

  # ----------------------------------------------------------------
  # üõ°Ô∏è CAPA DE APLICACI√ìN WEB (WAF - ModSecurity)
  # ----------------------------------------------------------------
  waf:
    image: owasp/modsecurity-crs:nginx
    container_name: soc-waf
    restart: unless-stopped
    ports:
      - "80:80" # El WAF recibe el tr√°fico web real
    environment:
      - PROXY=1
      - BACKEND=http://soc-dvwa:80  # Redirige el tr√°fico limpio a la v√≠ctima
      - PARANOIA=1                  # Nivel de sensibilidad (1=Bajo, 4=Alto)
      - ANOMALY_INBOUND=5           # Puntuaci√≥n para bloquear entrada
      - ANOMALY_OUTBOUND=4          # Puntuaci√≥n para bloquear salida
    volumes:
      - waf_logs:/var/log/modsec    # Compartimos logs con Promtail
    networks:
      - soc-net
    depends_on:
      - dvwa

  # üéØ V√çCTIMA WEB (Oculta tras el WAF)
  dvwa:
    image: vulnerables/web-dvwa
    container_name: soc-dvwa
    restart: unless-stopped
    # üõë SIN "ports". Solo accesible por la red interna
    networks:
      - soc-net

  # ----------------------------------------------------------------
  # üëÅÔ∏è LOGGING & MONITORING STACK
  # ----------------------------------------------------------------
  
  # Recolector de Logs (Lee Suricata + WAF -> Env√≠a a Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: soc-promtail
    restart: unless-stopped
    volumes:
      - suricata_logs:/var/log/suricata:ro  # Lectura logs Suricata
      - waf_logs:/var/log/modsec:ro         # Lectura logs WAF
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # Almac√©n de Logs
  loki:
    image: grafana/loki:latest
    container_name: soc-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  # Visualizaci√≥n
  grafana:
    image: grafana/grafana:latest
    container_name: soc-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana # Persistencia activada
    depends_on:
      - loki
      - prometheus

  # M√©tricas de Contenedores y Host
  prometheus:
    image: prom/prometheus:latest
    container_name: soc-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node-exporter

  node-exporter:
    image: prom/node-exporter:latest
    container_name: soc-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"

  # ----------------------------------------------------------------
  # ‚öîÔ∏è ATACANTE (Opcional - Dentro de la red interna o externa)
  # ----------------------------------------------------------------
  attacker:
    image: kalilinux/kali-rolling
    container_name: soc-attacker
    restart: unless-stopped
    tty: true  # Mantiene el contenedor encendido
    networks:
      - soc-net

volumes:
  suricata_logs:
  waf_logs:       # Volumen para logs del WAF
  grafana_data:

networks:
  soc-net:
    driver: bridge
